{% extends "plantilla.html" %}
{% block content %}

<div class="row col-md-12 justify-content-center mt-5">
  <div class="col-md-6 bg-light p-4 rounded">
    <h1 class="fa fa-plus mb-4"> Nuevo Equipo</h1>

    <form method="post" enctype="multipart/form-data" id="frm_nuevo_equipo">
      {% csrf_token %}

      <div class="form-group mb-3">
        <label for="nombre">Nombre</label>
        <input class="form-control" type="text" name="nombre" id="nombre"
               value="{{ form.nombre.value|default:'' }}" />
      </div>

      <div class="form-group mb-3">
        <label for="logo">Logo del equipo</label>
        <input type="file" name="logo" id="logo" class="form-control" />
      </div>

      <div class="form-group mb-3">
        <label for="fundacion">Fundación</label>
        <input class="form-control" type="date" name="fundacion" id="fundacion"
               value="{{ form.fundacion.value|default:'' }}" />
      </div>

      <div class="form-group mb-3">
        <label for="presidente">Presidente</label>
        <input class="form-control" type="text" name="presidente" id="presidente"
               value="{{ form.presidente.value|default:'' }}" />
      </div>

      <div class="form-group mt-4">
        <button class="btn btn-outline-success" type="submit">GUARDAR</button>
        <a href="/equipos/" class="btn btn-outline-danger ml-2">
          <i class="fa fa-chevron-circle-left"></i> Cancelar
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
  $(document).ready(function () {

    $.validator.addMethod("lettersonly", function (value, element) {
      return this.optional(element) || /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/.test(value);
    }, "Solo letras y espacios");

    $("#frm_nuevo_equipo").validate({
      rules: {
        nombre: {
          required: true,
          minlength: 4,
          maxlength: 100,
          lettersonly: true
        },
        logo: {
          required: true,
          extension: "jpg|jpeg|png|gif|webp"
        },
        fundacion: {
          required: true,
          date: true
        },
        presidente: {
          required: true,
          minlength: 4,
          maxlength: 100,
          lettersonly: true
        }
      },
      messages: {
        nombre: {
          required: "Ingrese el nombre del equipo",
          minlength: "Debe tener al menos 4 caracteres",
          maxlength: "No debe superar los 100 caracteres",
          lettersonly: "Solo se permiten letras y espacios"
        },
        logo: {
          required: "Debe subir el logo del equipo",
          extension: "Formatos permitidos: jpg, jpeg, png, gif, webp"
        },
        fundacion: {
          required: "Ingrese la fecha de fundación"
        },
        presidente: {
          required: "Ingrese el nombre del presidente",
          minlength: "Debe tener al menos 4caracteres",
          maxlength: "No debe superar los 100 caracteres",
          lettersonly: "Solo se permiten letras y espacios"
        }
      },
      errorPlacement: function (error, element) {
        error.addClass('text-danger mt-1');
        error.insertAfter(element);
      },
      highlight: function (element) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element) {
        $(element).removeClass('is-invalid');
      }
    });

    // Plugin fileinput para el campo logo
    $("#logo").fileinput({
      theme: "fas",
      language: "es",
      showUpload: false,
      dropZoneEnabled: true,
      browseLabel: "Examinar",
      removeLabel: "Quitar",
      allowedFileExtensions: ["jpg", "jpeg", "png", "gif", "webp"],
      maxFileSize: 2048,
      msgPlaceholder: "Arrastre o haga clic para examinar",
      showCancel: false,
      showClose: false,
      layoutTemplates: { main2: '{preview} {remove} {browse}' }
    });
  });
</script>
{% endblock %}
