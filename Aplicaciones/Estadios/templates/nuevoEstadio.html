{% extends "plantilla.html" %}

{% block content %}
<h1>Agregar Nuevo Estadio</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Agregar</button>

    <a href="{% url 'admin_dashboard' %}" class="btn btn-danger">Cancelar</a>    
</form>
{% endblock %}
