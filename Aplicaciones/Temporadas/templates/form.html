{% extends 'plantilla.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 80vh;">
    <div class="card shadow w-100" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">
                {% if form.instance.pk %}Editar{% else %}Crear{% endif %} Temporada
            </h3>

            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="{% url 'lista_temporadas' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
