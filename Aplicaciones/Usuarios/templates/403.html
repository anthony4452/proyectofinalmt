<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>403 Prohibido</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        h1 {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 35px;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.25);
        }

        a.btn {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            user-select: none;
            cursor: pointer;
        }

        a.btn:hover {
            background-color: #ff4c4c;
            box-shadow: 0 8px 20px rgba(255, 76, 76, 0.6);
            transform: translateY(-3px);
        }

        a.btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(255, 76, 76, 0.7);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 4.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .container {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-labelledby="error-title" aria-describedby="error-desc">
        <h1 id="error-title">403</h1>
        <p id="error-desc">No tienes permiso para acceder a esta página.</p>
        <p>
            {% if rol == 'admin' %}
            <a href="{% url 'admin_dashboard' %}" class="btn" role="button" aria-label="Volver al inicio">Volver al inicio</a>
            {% elif rol == 'vocal' %}
            <a href="{% url 'vocal_dashboard' %}" class="btn" role="button" aria-label="Volver al inicio">Volver al inicio</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn" role="button" aria-label="Volver al inicio">Volver al inicio</a>
            {% endif %}

        </p>

    </div>
</body>
</html>
