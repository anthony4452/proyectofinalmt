<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow rounded-4 border-0" style="width: 25rem;">
    <div class="card-header bg-gradient bg-primary text-white text-center rounded-top-4">
      <h4 class="mb-0 py-2"><i class="fa-solid fa-right-to-bracket me-2"></i>Iniciar Sesión</h4>
    </div>

    {% if error %}
    <div class="alert alert-danger mt-3 text-center mx-3">{{ error }}</div>
    {% endif %}

    <form method="POST" class="p-4 pt-3 bg-light rounded-bottom-4">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label"><i class="fa-solid fa-user"></i> Usuario</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="fa-solid fa-lock"></i> Contraseña</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary fw-bold">
          <i class="fa-solid fa-right-to-bracket me-1"></i> Entrar
        </button>
      </div>
    </form>

    <div class="text-center pb-3">
      <a href="{% url 'registro' %}">¿No tienes cuenta? <strong>Regístrate</strong></a>
    </div>
  </div>
</div>
