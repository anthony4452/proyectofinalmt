<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4 border-0">
        <div class="card-header bg-gradient bg-primary text-white text-center rounded-top-4">
          <h4 class="mb-0"><i class="fa-solid fa-user-plus me-2"></i>Registro de Usuario</h4>
        </div>
        <div class="card-body p-4 bg-light">
          <form method="POST" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label"><i class="fa-solid fa-user"></i> Usuario</label>
              <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label"><i class="fa-solid fa-envelope"></i> Correo Electrónico</label>
              <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label"><i class="fa-solid fa-lock"></i> Contraseña</label>
              <input type="password" name="password1" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label"><i class="fa-solid fa-lock"></i> Confirmar Contraseña</label>
              <input type="password" name="password2" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label"><i class="fa-solid fa-user-tag"></i> Rol</label>
              <select name="rol" class="form-select" required>
                <option value="">Selecciona un rol</option>
                <option value="admin">Administrador</option>
                <option value="vocal">Vocal</option>
              </select>
            </div>

            {% if error %}
            <div class="alert alert-danger text-center">
              {{ error }}
            </div>
            {% endif %}

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary w-100 fw-bold">
                <i class="fa-solid fa-user-plus me-1"></i> Registrarse
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
