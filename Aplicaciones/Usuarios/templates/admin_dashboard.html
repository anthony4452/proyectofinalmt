{% extends 'plantilla.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Bienvenido, administrador {{ usuario.username }}</h2>
    <p>Este es tu panel de administración.</p>
    {% if rol == 'admin' %}
    <div class="container mt-3">

    <!-- Línea 1: Ver y Crear Estadio -->
    <div class="mb-3">
        <a href="/estadios/" class="btn btn-info me-2">
        <i class="bi bi-eye-fill"></i> Ver Estadios
        </a>
        <a href="/estadios/nuevoEstadio" class="btn btn-success">
        <i class="bi bi-plus-circle-fill"></i> Crear Estadio
        </a>
    </div>

    <!-- Línea 2: Ver y Crear Árbitros -->
    <div class="mb-3">
        <a href="/arbitros/" class="btn btn-info me-2">
        <i class="bi bi-eye-fill"></i> Ver Árbitros
        </a>
        <a href="/arbitros/nuevoArbitro" class="btn btn-success">
        <i class="bi bi-plus-circle-fill"></i> Crear Árbitro
        </a>
    </div>

    <!-- Línea 3: Cerrar sesión -->
    <div>
        <a href="/logout/" class="btn btn-danger">
        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </a>
    </div>

    </div>
    {% endif %}
</div>
{% endblock %}
