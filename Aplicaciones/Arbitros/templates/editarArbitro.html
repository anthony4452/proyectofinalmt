{% extends "plantilla.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <!-- Tarjeta del formulario -->
      <div class="card shadow-lg rounded-4 border-0">
        <div class="card-header bg-warning text-white text-center rounded-top-4">
          <h3 class="mb-0"><i class="bi bi-pencil-square"></i> Editar √Årbitro</h3>
        </div>

        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Botones -->
            <div class="d-flex justify-content-center gap-2 mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle-fill"></i> Guardar Cambios
              </button>
              <a href="{% url 'inicio_arbitros' %}" class="btn btn-secondary">
                <i class="bi bi-x-circle-fill"></i> Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
